<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webinar Fullscreen Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #000;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen YouTube player */
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
    }

    /* Fullscreen next/back buttons */
    .fullscreen-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 30px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease, opacity 0.3s ease;
    }

    .fullscreen-btn:hover { background: rgba(0,0,0,0.6); }

    #backBtn { left: 30px; }
    #nextBtn { right: 30px; }

    /* Video info overlay */
    #videoInfo {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      z-index: 9999;
      background: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    /* Fullscreen trigger button */
    #fullscreenBtn {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007aff;
      color: white;
      cursor: pointer;
      z-index: 9999;
    }

    #fullscreenBtn:hover { background: #005fd1; }
  </style>
</head>
<body>

  <!-- YouTube Player -->
  <div id="player"></div>

  <!-- Fullscreen navigation buttons -->
  <button id="backBtn" class="fullscreen-btn" onclick="prevVideo()">⏮</button>
  <button id="nextBtn" class="fullscreen-btn" onclick="nextVideo()">⏭</button>

  <!-- Video info overlay -->
  <div id="videoInfo">Video 1 of 5</div>

  <!-- Fullscreen trigger button -->
  <button id="fullscreenBtn" onclick="enterFullscreen()">Full Screen</button>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    let currentIndex = 0;

    // ✅ Your 5 webinar videos
    const playlist = [
      "f5N971xbCQA",
      "H_t0h4IIt2Q",
      "JqXF0Q8qcX4",
      "NSjObwWe7pk",
      "_H7MJ0oiWT8"
    ];

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: playlist[currentIndex],
        playerVars: { autoplay: 1, controls: 1, rel: 0, modestbranding: 1 },
        events: { onStateChange: onPlayerStateChange }
      });
    }

    function updateInfo() {
      document.getElementById("videoInfo").innerText =
        `Video ${currentIndex + 1} of ${playlist.length}`;
    }

    function nextVideo() {
      if (currentIndex < playlist.length - 1) {
        currentIndex++;
        player.loadVideoById(playlist[currentIndex]);
        updateInfo();
      } else {
        alert("All videos finished");
      }
    }

    function prevVideo() {
      if (currentIndex > 0) {
        currentIndex--;
        player.loadVideoById(playlist[currentIndex]);
        updateInfo();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) nextVideo();
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      // Show navigation buttons in fullscreen
      document.getElementById("backBtn").style.display = "flex";
      document.getElementById("nextBtn").style.display = "flex";

      // Hide fullscreen button
      document.getElementById("fullscreenBtn").style.display = "none";
    }

    // Hide navigation buttons when exiting fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        document.getElementById("backBtn").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("fullscreenBtn").style.display = "block";
      }
    });

    updateInfo();
  </script>

</body>
</html>
